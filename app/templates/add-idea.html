{% extends "base.html" %} {% block title %} - Add new idea{% endblock %}
{% block content %}
<form method="post" action="{% url 'add_idea' %}">
    {% csrf_token %}

    <label for="{{ form.title.id_for_label }}">Title:</label>
    {{ form.title }}
    <br>

    <label for="{{ form.content.id_for_label }}">Content:</label>
    {{ form.content }}
    <br>

    <label for="{{ form.priority.id_for_label }}">Priority:</label>
    {{ form.priority }}
    <br>

    <label for="{{ form.dateAdded.id_for_label }}"></label>
    {{ form.dateAdded }}
    <br>

    <button type="submit">Submit</button>
</form>
{% endblock %}
