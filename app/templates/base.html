<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CortextCore{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">  <h1><a href="/">CortexCore</a></h1> {% block content %} {% endblock %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %} >{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
</div>
</body>
</html>
