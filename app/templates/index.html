{% extends "base.html" %}
{% block title %} - Search ideas{% endblock %}
{% block content %}

<form method="get" action="{% url 'idea_search' %}" class="mdl-textfield mdl-js-textfield search-form">
    <input class="mdl-textfield__input search-input" type="text" name="search" placeholder="Search for idea" id="search">
    <label class="mdl-textfield__label" for="search"></label>
    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored search-button">
        Search
    </button>
</form>

<form action="{% url 'add_idea' %}" style="margin-top: 20px;">
    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
        Add idea
    </button>
</form>
{% endblock %}
