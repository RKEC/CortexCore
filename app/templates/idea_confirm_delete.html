{% extends "base.html" %}
{% block title %} - Confirm delete?{% endblock %}
{% block content %}
    <h2>Are you sure you want to delete this idea?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'idea' %}">Cancel</a>
    </form>
{% endblock %}
